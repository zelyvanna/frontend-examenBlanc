<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nike - Adapt BB</title>
    <!-- CSS PersonnalisÃ© -->
    <link rel="stylesheet" type="text/css" href="build/style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700&display=swap" rel="stylesheet">


</head>
<body>
    <!-- Menu principal -->
    <header>
        <!-- Logo Nike a gauche -->
        <div class="float--left">
            <img id="logo-header" src="00_Resources/Nike_logo.png"/>
        </div>

        <!-- "Hamburger" menu a droite -->
        <div class="float--right">
            <div class="hamburger hamburger--big-bar"></div>
            <div class="hamburger hamburger--small-bar float--right"></div>
        </div>
    </header>

    <main>
        <div id="product-name">
            <h1>Nike</h1>
            <h2>Adapt BB</h2>

            <!-- Slider de navigation -->
            <nav>
                <div class="slider-dot slider-dot--active"></div>
                <div class="slider-dot"></div>
                <div class="slider-dot"></div>
            </nav>
        </div>

        <!-- Contenu prix, description du produit -->
        <div class="main-container">
            <div id="img-container">
                <img id="img-product" src="00_Resources/NikeAdaptBB.png"/>
            </div>
            <!-- Prix -->
            <div class="price-color-container">
                <div id="price">$349<span id="price-digits">.99</span></div>

                <!-- Choix couleur -->
                <div class="color-dots">
                    <div class="color-dot color-dot--blue color-dot--active"></div>
                    <div class="color-dot color-dot--grey"></div>
                    <div class="color-dot color-dot--pink"></div>
                </div>
            </div>
            <p>
                Designed to give you a customized, consistent fit, the Nike Adapt BB is our first power lacing shoe
                that's built for basketball.
            </p>

            <!-- List avec les pointures -->
            <div class="size-container">
                <h3>Chose your size</h3>
                <ul class="size">
                    <li>
                        39
                    </li>
                    <li>
                        40
                    </li>
                    <li>
                        41
                    </li>
                    <li class="active">
                        42
                    </li>
                    <li>
                        43
                    </li>
                    <li>
                        44
                    </li>
                    <li>
                        45
                    </li>
                </ul>
            </div>

            <!-- Bouton buy now -->
            <div class="buttons">Buy now</div>


        </div>


    </main>


</body>
</html>
